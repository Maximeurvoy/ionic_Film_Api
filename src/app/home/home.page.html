<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Popcorn cin√©</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="film" placeholder="Titre"></ion-input>
    </ion-item>

    <ion-button
      size="large"
      expand="block"
      color="success"
      (click)="onRecherche()"
    >
      <ion-icon name="search-circle-outline"></ion-icon>
    </ion-button>

    <ion-grid>
      <ion-row class="ion-justify-content-start">
        <ion-col size="6">
          <ion-button
          size="large"
          expand="block"
          class="none"
          (click)="onDisplay('resultats')"
          [ngClass]="{'active': displayType === 'resultats'}"
        >
        <ion-title>Resultat</ion-title>
        </ion-button>
        </ion-col>
        <ion-col size="6">
        <ion-button
        size="large"
        expand="block"
        class="none"
        (click)="onDisplay('favoris')"
        [ngClass]="{'active': displayType === 'favoris'}"
      >
      <ion-title>Favoris</ion-title>
      </ion-button>
      </ion-col>
      </ion-row></ion-grid>

    <ion-grid>
      <ion-row class="ion-justify-content-start">
        <ion-col size="12" *ngIf="displayType === 'resultats'">
          <ion-title>Search</ion-title>
          <ion-card *ngFor="let item of films">
            <ion-img [src]="item.Poster"></ion-img>
            <ion-card-header>
              <ion-grid>
                <ion-row class="ion-justify-content-start">
                  <ion-col size="8">
                    <ion-card-subtitle> {{ item.Title }}</ion-card-subtitle>
                    <ion-card-title>{{ item.Year }}</ion-card-title>
                  </ion-col>
                  <ion-col size="4">
                    <ion-button color="danger" (click)="onFavorite(item)">
                      <ion-icon name="heart"></ion-icon>
                    </ion-button>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-card-header>
          </ion-card>
          <ion-button
          size="large"
          expand="block"
          color="success"
          (click)="onRecherchePlus()"
        >
          <ion-icon name="add"></ion-icon>
        </ion-button>
        </ion-col>

        <ion-col size="12" *ngIf="displayType === 'favoris'">
          <ion-title>favoris</ion-title>
          <ion-card *ngFor="let item of favorites">
            <ion-img [src]="item.Poster"></ion-img>
            <ion-card-header>
              <ion-grid>
                <ion-row class="ion-justify-content-start">
                  <ion-col size="12">
                    <ion-card-subtitle> {{ item.Title }}</ion-card-subtitle>
                    <ion-card-title>{{ item.Year }}</ion-card-title>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>

    </ion-grid>

  </ion-list>
</ion-content>
